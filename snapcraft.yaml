name: nsm
version: '1.0'
summary: (static) site manager/generator
description: |
  nsm is a cross-platform open source git-like
  and LaTeX-like command-line (static) site
  manager/generator. See https://nift.cc.
icon: nsm.png

confinement: devmode
base: core18

parts:
  nsm:
    plugin: make
    source-type: zip
    source: https://github.com/nifty-site-manager/nsm-snapcraft/archive/master.zip
    build-packages:
    - g++

apps:
  nsm:
    command: nsm
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
      DISABLE_WAYLAND: '1'
